<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>People vs Animal Battle Simulator - Emergency Fix</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            font-family: Arial, sans-serif;
        }
        
        #game-container {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        #ui-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .ui-panel {
            pointer-events: auto;
        }
        
        #setup-ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        #battle-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        #result-ui {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        
        .btn {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        
        .btn-secondary {
            background-color: #666;
        }
        
        #formation-menu {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
    
    <div id="ui-container">
        <!-- Setup Phase UI -->
        <div id="setup-ui" class="ui-panel">
            <h2>Setup Phase</h2>
            <p>Place your fighters on the battlefield by clicking/tapping</p>
            <div id="fighter-counter">Fighters: 0/100</div>
            <div>
                <button id="start-battle-btn" class="btn">Start Battle</button>
                <button id="clear-fighters-btn" class="btn btn-secondary">Clear All</button>
            </div>
            <div>
                <label for="animal-select">Choose Animal:</label>
                <select id="animal-select">
                    <option value="gorilla">Gorilla</option>
                    <option value="bear">Bear</option>
                    <option value="lion">Lion</option>
                    <option value="elephant">Elephant</option>
                    <option value="rhinoceros">Rhinoceros</option>
                </select>
            </div>
        </div>
        
        <!-- Battle & Result UIs - simplified for emergency fix -->
        <div id="battle-ui" class="ui-panel"></div>
        <div id="result-ui" class="ui-panel"></div>
        <div id="formation-menu" class="ui-panel"></div>
    </div>
    
    <!-- Load libraries -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ammo.js@0.0.2/builds/ammo.js"></script>
    
    <!-- Load game scripts -->
    <script src="js/game.js"></script>
    <script src="js/fighter-ai.js"></script>
    <script src="js/animal-ai.js"></script>
    <script src="js/ui-manager.js"></script>
    <script src="js/input-manager.js"></script>
    
    <!-- Simple initialization script -->
    <script>
        // Wait for all scripts to load
        window.addEventListener('load', function() {
            // Initialize game
            try {
                console.log("Creating game instance...");
                
                // Create game instance
                window.game = new BattleSimulator({
                    container: document.getElementById('game-container')
                });
                
                console.log("Game created, setting up event handlers");
                
                // Make sure we see the setup UI
                game.ui.showSetupUI();
                
                // Set up button handlers
                document.getElementById('start-battle-btn').onclick = function() {
                    console.log("Start battle clicked");
                    game.startBattle();
                };
                
                document.getElementById('clear-fighters-btn').onclick = function() {
                    console.log("Clear fighters clicked");
                    game.clearFighters();
                };
                
                // Fix for the raycaster - patch the placeFighter method to validate ground hits
                const originalPlaceFighter = game.placeFighter;
                
                game.placeFighter = function(position) {
                    console.log("Place fighter at:", position);
                    
                    // Get the ground height - battlefield should be at y=0
                    if (position.y > 0.5) { 
                        console.log("Invalid height, ignoring: " + position.y);
                        return null; // Not on the ground
                    }
                    
                    // Only add fighters within the arena bounds
                    const arenaSize = this.config.arenaSize / 2;
                    if (Math.abs(position.x) > arenaSize || Math.abs(position.z) > arenaSize) {
                        console.log("Outside arena bounds, ignoring");
                        return null; // Outside arena
                    }
                    
                    // Call original method with validated position
                    position.y = 0; // Force to ground level
                    return originalPlaceFighter.call(this, position);
                };
                
                // Fix for the fighter counter - make sure UI only updates on actual fighter creation
                const originalCreateFighter = game.createFighter;
                
                game.createFighter = function(position) {
                    const fighter = originalCreateFighter.call(this, position);
                    
                    // Only update UI if fighter was actually created
                    if (fighter) {
                        this.ui.updateSetupUI();
                    }
                    
                    return fighter;
                };
                
                console.log("Emergency fix applied successfully");
            } catch (error) {
                console.error("Error initializing game:", error);
                document.body.innerHTML = 
                    '<div style="color: white; padding: 20px;">' +
                    '<h1>Game Initialization Error</h1>' +
                    '<p>' + error.message + '</p>' +
                    '<pre>' + error.stack + '</pre>' +
                    '</div>';
            }
        });
    </script>
</body>
</html>
